<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Doctor</title>
    <script async src="https://kit.fontawesome.com/45cb819601.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            background-color: #151414;
            
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Poppins";
            color: #ffff;
        }
        #startSpeechRecognition {
            height: 80px;
            width: 80px;
            border-radius: 40px;
            border: none;
            background-color: #ffff;
            margin-top: 20px;
        }
        i {
            font-size: 29px;
            color: #151414;
        }
        .container {
            background-color: #151414;
            width: 98vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            height: 130px;
        }
        .bot {
            height: 220px;
            width: 220px;
            background-color: #151414;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .outer {
            height: 290px;
            width: 290px;
            margin: auto;
            background-color: #ffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
          
            position: relative;
            border: 1px solid #212121;
            transition: all 0.3s;
            box-shadow: 6px 6px 12px #000, -6px -6px 12px #2f2f2f;
        }
        .wave {
            position: absolute;
            height: 70%;
            width: 70%;
            border-radius: 50%;
            background: radial-gradient(circle, #008cff 0%, #008cff 70%);
            box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
    0 0 100px #008cff;
            animation: waveAnimation 3s infinite;
            display:none;
        }
        @keyframes waveAnimation {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            5%{
                transform: scale(1);
                opacity: 0.5;
            }
            
            10%{
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        .minicon{
            
            text-align: center;
            margin-top: 70px;
            width: 490px;
        }
        input{
            height: 36px;
            width: 290px;
            border: none;
            border-radius: 18px;
            
        }
        .btn{
            height: 36px;
            border-radius: 0.5em;
            width: 70px;
            font-family: "Poppins";
            border: 1px solid #212121;
            transition: all 0.3s;
            border-radius: 18px;

        }
        .texts{
            font-size: 13px;
            display: none;
        }
        
        .btn:hover{
        color: #ffffff;
        background: #008cff;
        border: 1px solid #008cff;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
        box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
            0 0 100px #008cff;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
    <div class="outer">
        <div class="wave" id="wave"></div>
        <div class="bot">
            <img src="robot (2).png">
        </div>
    </div>
    <div class="minicon">
        <form id="symptomsForm" action="/predict" method="post">
            <label for="symptoms"></label>
            <input type="text" name="symptoms" id="symptoms" required>
            <button type="submit" class="btn">Ask AI</button>
            <br>
            
        </form>
        <button id="startSpeechRecognition"><i class="fa-solid fa-microphone"></i></button>
        <div class="texts" id="text">
                <div id="transcription">
                    <p id="predicted_disease">{{predicted_disease}}</p>
                    <p id="dis_desc">{{dis_desc}}</p>
                </div>
                <ul id="precautions_list">
                    {% for i in dis_pre %}
                        <li>{{i}}</li>
                    {% endfor %}
                </ul>
                <ul id="medications_list">
                    {% for i in dis_med %}
                        <li>{{i}}</li>
                    {% endfor %}
                </ul>
                <ul id="workout_list">
                    {% for i in dis_wrkout %}
                        <li>{{i}}</li>
                    {% endfor %}
                </ul>
        </div>      
    </div>

</div>
</div>

<script>
    const startSpeechRecognitionButton = document.getElementById('startSpeechRecognition');
    const transcriptionDiv = document.getElementById('transcription');
    const symptomsInput = document.getElementById('symptoms');
    const symptomsForm = document.getElementById('symptomsForm');

    const predictedDiseaseElement = document.getElementById('predicted_disease');
    const diseaseDescriptionElement = document.getElementById('dis_desc');

    let recognition;

    startSpeechRecognitionButton.addEventListener('mousedown', startSpeechRecognition);
    startSpeechRecognitionButton.addEventListener('mouseup', stopSpeechRecognition);

    function startSpeechRecognition() {
        recognition = new webkitSpeechRecognition(); // Use webkitSpeechRecognition for compatibility
        recognition.lang = 'en-US'; // Set the language for recognition
        recognition.interimResults = false; // We want only final results

        recognition.onresult = function (event) {
            const result = event.results[0][0].transcript;
            transcriptionDiv.textContent = result;
            symptomsInput.value = result; // Set the recognized text into the input field
        };

        recognition.onend = function () {
            console.log('Speech recognition ended.');
            symptomsForm.submit(); // Submit the form automatically when speech recognition ends
        };

        recognition.start();
        console.log('Speech recognition started.');
    }

    function stopSpeechRecognition() {
        if (recognition) {
            recognition.stop();
            console.log('Speech recognition stopped.');
        }
    }

    function speakText(text) {
        const wave = document.getElementById("wave");
        wave.style.display="block";
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
        wave.style.display="none";
    }

    // Use this function to speak the output when it is received
    function speakOutput() {

        
        const predictedDisease = predictedDiseaseElement.textContent;
        const diseaseDescription = diseaseDescriptionElement.textContent;

        const precautions = Array.from(document.querySelectorAll('#precautions_list li')).map(li => li.textContent);
        const medications = Array.from(document.querySelectorAll('#medications_list li')).map(li => li.textContent);
        const workouts = Array.from(document.querySelectorAll('#workout_list li')).map(li => li.textContent);

        const outputText = `The predicted disease is ${predictedDisease}. Description: ${diseaseDescription}.
                            Precautions: ${precautions.join(', ')}. Medications: ${medications.join(', ')}.
                            Workout recommendations: ${workouts.join(', ')}.`;

        speakText(outputText);
    }

    // Call speakOutput function when the content is dynamically added to the page
    document.addEventListener('DOMContentLoaded', (event) => {
        speakOutput();
    });
</script>
</body>
</html>
